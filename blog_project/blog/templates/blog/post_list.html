{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-center">Latest Blog Posts</h2>
  <div class="row">
    {% for post in posts %}
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text text-muted">{{ post.category }} | {{ post.created_at|date:"F j, Y" }}</p>
            <p class="card-text">{{ post.content|truncatewords:25 }}</p>
            <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No posts yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
