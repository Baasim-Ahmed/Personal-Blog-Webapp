{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Create a New Blog Post</h2>
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Publish</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
